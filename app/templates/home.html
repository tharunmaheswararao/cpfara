<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>CPFARA</title>
</head>
<body>
    <div>
        <div class="nav-div">
            <nav class="navbar navbar-light">
                <div class="container-fluid nav-content justify-content-between">
                    <a class="navbar-brand" href="/home"><h2>CPFARA</h2></a>
                    <div class="d-flex align-items-center">
                        <button class="btn subscribe btn-outline-danger my-2 my-sm-0" type="button" onclick="navigateToSubscribe()">Subscribe</button>
                        <i style="color: white;" class="fa-solid fa-circle-user account-img fa-2x ml-2" onclick="displayAccountDetails()"></i>
                        <div class="account-details">
                            <p class="username">Tharun</p>
                            <p class="email">tharunsamael@gmail.com</p>
                            <p class="log-out">Log Out</p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-div">
            <h2>Welcome To Project CPFARA!</h2>
        </div>
        <div id="events" onclick="navigateToEventsPage()">
            <a href="/events" style="color: black;">
                <span> </span>
                <span> </span>
                <span> </span>
                <span> </span>
                <h2>EVENTS</h2>
            </a>
            <i class="fa-solid fa-arrow-right-long fa-5x" style="background: none; color: white; float: right;"></i>
            <p>WORKSHOPS | CONFERENCE | SEMINAR | MULTIPLE DOMAINS | MULTIPLE EVENTS</p>
        </div>
        <div class="govt-sec">
            <div class="govt-heading">
                <h2>GOVERNMENT WEBSITES</h2>
            </div>
            <div class="govt-websites">
                <div class="govt-card" onclick="navigateToAicte()">
                    <p>AICTE</p>
                </div>
                <div class="govt-card" onclick="navigateToIIT()">
                    <p>IIT</p>
                </div>
                <div class="govt-card" onclick="navigateToIIITA()">
                    <p>IIITA</p>
                </div>
            </div>
        </div>
        <div class="pvt-sec">
            <div class="pvt-heading">
                <h2>PRIVATE WEBSITES</h2>
            </div>
            <div class="pvt-websites">
                <div class="pvt-card" onclick="navigateToSRM()">
                    <p>SRM</p>
                </div>
                {% for i in range(2) %}
                    <div class="pvt-card">
                        <p>KNOWFEST</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../static/js/home.js"></script>
</html>
