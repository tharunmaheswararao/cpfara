<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/events.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subscribe.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>CPFARA</title>
</head>
<body>
    <div>
        <div class="nav-div">
            <nav class="navbar navbar-light">
                <div class="container-fluid nav-content justify-content-between">
                    <a class="navbar-brand" href="/home"><h2>CPFARA</h2></a>
                    <div class="d-flex align-items-center">
                        <i style="color: white;" class="fa-solid fa-circle-user fa-2x ml-2"></i>
                    </div>
                </div>
            </nav>
        </div>
        <div class="notification-container">
            <div class="notification-sec">
                <div class="subscribe-header">
                    <h2>SUBSCRIBE NOW!</h2>
                </div>
                <div class="subscribe-form-container">
                    <div class="subscribe-elements-container">
                        <form id="subscribe-form">
                            <div class="username-container">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username"/>
                            </div>
                            <div class="email-container">
                                <label for="email">Email ID</label>
                                <input type="email" id="email" name="email"/>
                            </div>
                            <div class="not-domain-container">
                                <label for="domain">Choose Your Domain</label>
                                <select id="domain" name="domain">
                                    <option value="" selected disabled>Select your domain</option>
                                    <option value="AI">Artficial Intelligence</option>
                                    <option value="ML">Machine Learning</option>
                                    <option value="Web development">Web Development</option>
                                    <option value="Blockchain">Blockchain</option>
                                </select>
                            </div>
                            <div class="subscribe-btn">
                                <button class="btn subscribe btn-outline-danger" style="margin-right: 0 !important;" type="submit">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="subscribe-header">
                    <h2 id="message"></h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../static/js/home.js"></script>
<script>
    const subscribeForm = document.getElementById('subscribe-form');

    subscribeForm.addEventListener('submit', (event) => {
        event.preventDefault(); 

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const domain = document.getElementById('domain').value;

        const data = {
            username,
            email,
            domain
        };

        fetch('/api/subscriber/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                console.log('Subscribed successfully!');
                const subscribeMessageElement = document.getElementById('message');
                subscribeMessageElement.innerHTML = "SUBSCRIBED SUCCESSFULLY!"
            } else if (data.error) {
                const subscribeMessageElement = document.getElementById('message');
                subscribeMessageElement.innerHTML = "SUBSCRIPTION FAILED!"
                alert('Error While Subscribing: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        });
    });

</script>
</html>
